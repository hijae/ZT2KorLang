name: Create Archive
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: '한글lang.z2f'


    - name: Upload Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "한글lang.z2f"
        token: ${{ secrets.GITHUB_TOKEN }}
